<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1、导入Vue的包 -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
    <p v-cloak>+++++++++++ {{msg}} ----------</p>
    <!-- 默认 v-text 是没有闪烁问题的 -->
    <!-- v-text 会覆盖元素中原本的内容，但是 插值表达式，只会替换自己的这个占位符 -->
    <h4 v-text="msg">==========</h4>

    <div>{{msg2}}</div>
    <div v-text="msg2"></div>
    <div v-html="msg2"></div>

    <!-- v-bind: 是Vue中，提供的用于绑定属性的指令 -->
    <!-- 注意： v-bind:指令可以被简写为 :要绑定的属性 -->
    <!-- v-bind 中，可以写合法的JS表达式 -->

    <!-- Vue 中提供了 v-on: 事件绑定机制 -->
    <input type="button" value="按钮" :title="mytitle+`123`" @click="show">
</div>


<script src="lib/vue-2.6.1.js"></script>
<script>
    var vm = new Vue({
        el: `#app`,
        data: {
            msg: `123`,
            msg2: `<h1>我是一个H1</h1>`,
            mytitle: `这是一个title`
        },
        methods: {//这个 methods 属性中定义了当前 Vue 实例所有可用的方法
            show() {
                alert(`hello,world!`);
            }
        }
    })
</script>
</body>
</html>

<!-- 1、如何定义一个基本的 Vue 代码结构 -->
<!-- 2、插值表达式 和 v- text -->
<!-- 3、v-cloak -->
<!-- 4、v-html -->
<!-- 5、v-bind Vue提供的属性绑定机制 缩写是 : -->
<!-- 5、v-on   Vue提供的事件绑定机制 缩写是 @ -->
