<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1、导入Vue的包 -->
    <style>
        .inner {
            height: 150px;
            background-color: darkcyan;
        }

        .outer {
            padding: 40px;
            background-color: bisque;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 使用stop 阻止冒泡-->
    <!--<div class="inner" @click="divHandler">-->
    <!--<input type="button" value="怼我" @click.stop="btnHandler">-->
    <!--</div>-->

    <!-- 使用 .prevent 阻止默认行为-->
    <!--<a href="http://www.baidu.com" @click.prevent="linkClick">百度一下，你就知道</a>-->

    <!-- 使用 .capture 实现捕获阶段触发事件的机制-->
    <!--<div class="inner" @click.capture="divHandler">-->
    <!--<input type="button" value="怼我" @click="btnHandler">-->
    <!--</div>-->

    <!--使用 .self 实现：只有点击当前元素的时候，才会触发事件处理函数-->
    <!--<div class="inner" @click.self="divHandler">-->
    <!--<input type="button" value="怼我" @click="btnHandler">-->
    <!--</div>-->

    <!-- 使用 .once 只触发一次事件处理函数 -->
    <!--<a href="http://www.baidu.com" @click.prevent.once="linkClick">百度一下，你就知道</a>-->

    <!-- 演示： .stop 和 .self 的区别 -->
    <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 所有的冒泡行为-->
    <div class="outer" @click="outerDiv">
        <div class="inner" @click.self="divHandler">
            <input type="button" value="怼我" @click="btnHandler">
        </div>
    </div>
</div>


<script src="lib/vue-2.6.1.js"></script>
<script>
    var vm = new Vue({
        el: `#app`,
        data: {},
        methods: {
            divHandler() {
                alert(`div`)
            },
            btnHandler() {
                alert(`btn`)
            },
            linkClick() {
                alert(`a`)
            },
            outerDiv() {
                alert('outer')
            }
        }
    })
</script>
</body>
</html>

<!-- stop 阻止冒泡 -->
<!--prevent 阻止默认事件-->
<!--capture 添加事件侦听器时使用事件捕获模式-->
<!--self 只当事件在该元素本身（比如不是子元素）触发时触发回调-->
<!--once 事件只触发一次-->
