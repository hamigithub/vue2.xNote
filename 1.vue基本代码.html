<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1、导入Vue的包 -->
    <script src="lib/vue-2.6.1.js"></script>
</head>
<body>
<div id="app">
    <p id="content">{{msg}}</p>
</div>


<script>
    // 创建一个Vue的实例
    //当我们导入包之后，在浏览器的内存中，就多了一个 Vue 构造函数
    var vm = new Vue({
        el: `#app`,//表示，当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域
        data: {//date 属性中，存放的是 el 中要用到的数据
            msg: `hello，world!`//通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操作DOM元素了
            //【前端的Vue之类的框架，不提倡我们去手动操作 DOM 元素】
        }
    })


</script>
</body>
</html>
